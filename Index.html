<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#D0CFCF] items-center justify-center">
    <div class="w-65 bg-white mt-36  mx-5 sm:mx-auto p-10 sm:w-96">
        <div class="bg-cyan-100 flex justify-between items-center  p-5">
            <h1 class="text-neutral-600  text-xl sm:text-3xl">Absence</h1>
            <button class="border-none bg-cyan-100 hover:cursor-pointer w-8 h-8"><img src="./Image/Plus.png"></button>
        </div>
        <div>
            <div class="items-center sm:text-3xl mb-5 mt-5">
                <h1 class="text-neutral-600  text-xl sm:text-3xl ">Yearly Holidays</h1>
            </div>
            <div class="bg-neutral-200 flex justify-evenly items-center p-10">
                <div class="bg-none flex flex-col items-center">
                    <p class="text-gray-500 text-xl">Total</p>
                    <h1 class="text-black text-xl sm:text-3xl">31</h1>
                </div>
                <div class="bg-none flex flex-col items-center">
                    <p class="text-gray-500 text-xl">Used</p>
                    <h1 class="text-black text-xl sm:text-3xl">5</h1>
                </div>
                <div class="bg-none flex flex-col items-center">
                    <p class="text-gray-500 text-xl">Left</p>
                    <h1 class="text-blue-400 text-xl sm:text-3xl">25</h1>
                </div>
            </div>
        </div>
        <div class="flex gap-30px  mt-5">
            <div class="flex items-center flex-col mt-4">
                <div class="rounded-full fill-sky-500 w-5 h-5 border-sky-500 border-2 bg-sky-500"></div>
                <div class="border-gray-600  fill-gray-600  border-2 h-24 w-12px bg-gray-600 mt-3 mb-3 "></div>
                <div class="rounded-full fill-sky-500 w-5 h-5 border-sky-500 border-2 bg-sky-500"></div>
            </div>
            <div class="flex flex-col">
                <div class="flex flex-col mb-4 mt-0">
                    <div class="flex justify-around items-center gap-3 ml-3">
                        <h1 class="text-neutral-500 text-xl sm:text-3xl">Holiday</h1>
                        <button
                            class="flex item-center justify-center rounded-xl w-20 h-7 border-gray-500 border-solid bg-white text-bold border-2">4
                            Days</button>
                        <button><img src="./Image/Pencil.png" class="w-9 h-9 bg-white"></button>
                        <button><img src="./Image/Trash Bin.jpg" class="w-12 h-12 bg-white"></button>
                    </div>
                    <div class="ml-3">
                        <p class="text-neutral-700 text-xl sm:text-3xl">08/06/24 - 13/06/24</p>
                    </div>
                </div>
                <div class="flex flex-col mt-11 ml-3">
                    <div class="flex justify-around items-center gap-3">
                        <h1 class="text-neutral-500 text-xl sm:text-3xl">Holiday</h1>
                        <button
                            class="flex item-center justify-center rounded-xl w-20 h-7 border-gray-500 border-solid bg-white text-bold border-2">1
                            Days</button>
                        <button><img src="./Image/Pencil.png" class="w-9 h-9 bg-white"></button>
                        <button><img src="./Image/Trash Bin.jpg" class="w-12 h-12 bg-white"></button>
                    </div>
                    <div class="ml-3">
                        <p class="text-neutral-700 text-xl sm:text-3xl">07/06/24</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
